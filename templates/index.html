<!DOCTYPE html>
<html>
  <head>
    <title>Room Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <h1 align="center">Apartment plan</h1>
    <div class="container">
    <div class="flatplan">
      <img src="./static/img/homeplan.jpg" alt="Plan">
      <img src="./static/img/light.png" alt="Light1" id="light1" width="50" height="50">
      <img src="./static/img/light.png" alt="Light2" id="light2" width="50" height="50">
      <img src="./static/img/light.png" alt="Light3" id="light3" width="50" height="50">
    </div>
    <div class="room">
      <div class="lighting">
        <h2>Living room</h2>
        <button id="light-on">Light On</button>
        <button id="light-off">Light Off</button>
        <div class="status">
          <p>Light: <span id="light-status"></span></p>
        </div>
      </div>
      <div class="lighting">
        <h2>Dining room</h2>
        <button id="light-on2">Light On</button>
        <button id="light-off2">Light Off</button>
        <div class="status">
          <p>Light: <span id="light-status2"></span></p>
        </div>
      </div>
      <div class="lighting">
        <h2>Bedroom</h2>
        <div class="brightness">
        <input type="range" min="0" max="100" value="50" class="slider" id="brightness-slider">
        <p>Brightness of the light: <span id="brightness-value"></span>%</p>
        </div>
        </div>
        </div>
      </div>
        <div class="temperature">
          <h2 align="center">Temperature in the Apartment: <span id="temp-reading"></span></h2>
          <h3 align="center">Graph that tracks temperature changes in the apartment:</h3>
          <canvas id="temperature-chart1"></canvas>
        </div>
        <div class="thresholds">
          <h3 align="center">Temperature Thresholds</h3>
          <div class="threshold-inputs">
            <label for="lower-threshold">Lower Threshold:</label>
            <input type="number" id="lower-threshold" name="lower-threshold" value="{{ n1 }}" required>

            <label for="upper-threshold">Upper Threshold:</label>
            <input type="number" id="upper-threshold" name="upper-threshold" value="{{ m2 }}" required>

            <button id="update-thresholds-btn">Update Thresholds</button>
          </div>
          <div class="heating-system">
            <h3 align="center">Heating System</h3>
            <p>Current State: <span id="heating-system-status">{{ heating }}</span></p>
          </div>
        </div>
        <script src="./static/js/script.js"></script>
        
          </body>
        </html>
